---
# defaults file for Ansible-LinuxCommon
LC_CHANGE_HOSTNAME: False
LC_CLOUD_INIT_PRESERVE_HOSTNAME: False
LC_CLOUD_INIT_PRESERVE_SOURCES_LIST: False
LC_CHANGE_TIMEZONE: False
LC_TIMEZONE: ""
LC_SET_LOCALES: False
LC_LOCALES: []
LC_DEFAULT_LOCALE: ""
LC_SET_DEBCONF_VALUES: False
LC_DEBCONF_VALUES: []
LC_SETUP_SUDO: False
LC_CHANGES_APT_DEFAULT_SOURCES_LIST: True
LC_ENABLE_APT_BACKPORTS: False
LC_MODIFY_SYSTEM_SHELL_ENV: False
LC_MODIFY_SKEL: False
LC_MODIFY_ROOT_SHELL_ENV: False
LC_MODIFY_USER_SHELL_ENV: False
LC_INSTALL_PACKAGES: False
LC_DEBIAN_MIRROR: "ftp.debian.org"
LC_DEBIAN_SECURITY_MIRROR: "security.debian.org"
LC_UBUNTU_MIRROR: "archive.ubuntu.com"
LC_UBUNTU_CANONICAL_PARTNER_MIRROR: "archive.canonical.com"
LC_DEBIAN_REPOS: "main contrib non-free"
LC_UBUNTU_REPOS: "main restricted universe multiverse"
LC_ENABLE_SRC_REPOS: False
LC_REBOOT: False
LC_REBOOT_TIMEOUT: 120
LC_EXTRA_PACKAGES: []
LC_SETUP_THIRD_PARTY_REPOS: False
LC_THIRD_PARTY_REPOS_KEYS:
  - ""
LC_THIRD_PARTY_REPOS:
  - NAME: ""
    SCHEME: ""
    URI: ""
    RELEASE: ""
    REPOS: ""
LC_SSH_PORT: 22
LC_SET_KERNEL_PARAMETERS: False
LC_KERNEL_PARAMETERS: []
LC_LOCAL_PYTHON_INTERPRETER: "/usr/bin/python"
